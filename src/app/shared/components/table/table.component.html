<mat-form-field class="table-filter">
  <mat-label>Filter</mat-label>
  <input matInput type="text" [(ngModel)]="filter" (keyup)="onFilter()" />
  <button mat-button *ngIf="filter" matSuffix mat-icon-button aria-label="Clear" (click)="filter=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<div class="table-content mat-elevation-z8">
  <table mat-table [dataSource]="data" class="table">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{column | translate | uppercase}}</th>
      <td mat-cell *matCellDef="let element">{{element[column]}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; index as i" (click)="onRowClick({ index: i, data: row})"
      [class.selected-row]="isSelectedRow(i)">
    </tr>
  </table>
</div>
